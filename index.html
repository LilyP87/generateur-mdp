<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de mots de passe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🔐 Générateur de mots de passe</h1>
      <div class="generator">
        <label for="length">Longueur :</label>
        <input type="number" id="length" min="4" max="50" value="12" />

        <div class="options">
          <label
            ><input type="checkbox" id="uppercase" checked /> Majuscules</label
          >
          <label
            ><input type="checkbox" id="lowercase" checked /> Minuscules</label
          >
          <label><input type="checkbox" id="numbers" checked /> Chiffres</label>
          <label><input type="checkbox" id="symbols" /> Symboles</label>
        </div>

        <button id="generate">Générer</button>
        <div id="result-container">
          <input type="text" id="result" readonly />
          <button id="copy">📋 Copier</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
